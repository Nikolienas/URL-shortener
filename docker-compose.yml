version: '3.9'

services:
  nginx:
    restart: unless-stopped
    container_name: nginx
    build:
      context: .
      dockerfile: docker/services/nginx/Dockerfile
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/services/nginx/conf.d:/etc/nginx/conf.d
      - ./docker/shared/nginx/log:/var/log/nginx
      - ./docker/shared/django/media:/app/backend/media
      - ./docker/shared/django/django_static:/app/backend/django_static
    depends_on:
      - backend


  backend:
    restart: unless-stopped
    container_name: django
    build: 
      context: .
      dockerfile: ./docker/services/django/Dockerfile
    volumes:
      - ./src/backend:/app/
      - ./docker/shared/django/media:/app/media
      - ./docker/shared/django/django_static:/app/django_static
    expose:
      - 8000
    env_file:
      - ./.env
    entrypoint: >
        sh entrypoint.sh

  db:
    image: postgres:16.1-alpine
    container_name: postgres
    volumes:
      - ./docker/services/postgres/migrations:/docker-entrypoint.initdb.d
      - ./docker/shared/postgres/data:/var/lib/postgresql/data:Z
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_INITDB_ARGS=${POSTGRES_INITDB_ARGS}
    env_file:
      - ./.env
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 5s
      timeout: 1s
      retries: 5