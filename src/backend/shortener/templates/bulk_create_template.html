<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk Link Importer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .progress {
            height: 25px;
            margin-bottom: 20px;
        }
        .progress-bar {
            transition: width 0.3s ease;
        }
        .task-status {
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .status-pending {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
        }
        .status-progress {
            background-color: #cce7ff;
            border: 1px solid #b3d9ff;
        }
        .status-success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
        }
        .status-failure {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
        }
        .url-cell {
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-10 offset-md-1">
                <h1 class="mb-4">Массовое создание ссылок</h1>
                
                <!-- Форма загрузки файла -->
                <div class="card mb-4">
                    <div class="card-body">
                        <form id="uploadForm" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="fileInput" class="form-label">Выберите Excel файл (.xlsx)</label>
                                <input class="form-control" type="file" id="fileInput" accept=".xlsx" required>
                                <div class="form-text">Файл должен содержать колонку "url". Колонка "description" - опциональна.</div>
                            </div>
                            <button type="submit" class="btn btn-primary" id="submitBtn">
                                Начать импорт
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Блок статуса задачи -->
                <div id="taskStatus" class="task-status d-none">
                    <h4>Статус задачи</h4>
                    <div class="mb-3">
                        <strong>ID задачи:</strong> <span id="taskId"></span>
                    </div>
                    <div class="mb-3">
                        <strong>Статус:</strong> <span id="statusText"></span>
                    </div>
                    
                    <!-- Прогресс-бар -->
                    <div id="progressSection" class="d-none">
                        <div class="progress">
                            <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" 
                                 role="progressbar" style="width: 0%">0%</div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <strong>Обработано:</strong> <span id="current">0</span>/<span id="total">0</span>
                            </div>
                            <div class="col-md-4">
                                <strong>Прогресс:</strong> <span id="percent">0</span>%
                            </div>
                            <div class="col-md-4">
                                <strong>Этап:</strong> <span id="stage"></span>
                            </div>
                        </div>
                    </div>

                    <!-- Результаты -->
                    <div id="resultSection" class="d-none mt-4">
                        <h5>Результаты импорта:</h5>
                        <p><strong>Всего обработано строк:</strong> <span id="totalProcessed"></span></p>
                        <p><strong>Успешно создано ссылок:</strong> <span id="totalCreated"></span></p>
                        
                        <div id="linksList" class="mt-3">
                            <!-- Список созданных ссылок будет здесь -->
                        </div>
                    </div>

                    <!-- Ошибки -->
                    <div id="errorSection" class="d-none mt-3 alert alert-danger">
                        <strong>Ошибка:</strong> <span id="errorText"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const fileInput = document.getElementById('fileInput');
            const submitBtn = document.getElementById('submitBtn');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Пожалуйста, выберите файл');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Отправка...';

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/api/shortener/bulk-create/', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    // Если статус не 200-299, пытаемся прочитать ошибку
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }

                const data = await response.json();

                if (response.status === 202) {
                    // Задача успешно создана
                    showTaskStatus(data.task_id);
                    startPolling(data.task_id);
                } else {
                    alert('Ошибка: ' + (data.error || data.detail || 'Неизвестная ошибка'));
                }
            } catch (error) {
                console.error('Ошибка:', error);
                alert('Ошибка: ' + error.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Начать импорт';
            }
        });

        function showTaskStatus(taskId) {
            document.getElementById('taskStatus').classList.remove('d-none');
            document.getElementById('taskId').textContent = taskId;
            document.getElementById('statusText').textContent = 'Задача запущена';
            document.getElementById('taskStatus').className = 'task-status status-pending';
        }

        function updateProgress(progressData) {
            const progressSection = document.getElementById('progressSection');
            progressSection.classList.remove('d-none');

            const progressBar = document.getElementById('progressBar');
            const percent = progressData.percent || 0;
            
            progressBar.style.width = percent + '%';
            progressBar.textContent = percent + '%';
            
            document.getElementById('current').textContent = progressData.current;
            document.getElementById('total').textContent = progressData.total;
            document.getElementById('percent').textContent = percent;
            document.getElementById('stage').textContent = progressData.stage;
        }

        function showResults(result) {
            document.getElementById('progressSection').classList.add('d-none');
            document.getElementById('resultSection').classList.remove('d-none');
            document.getElementById('taskStatus').className = 'task-status status-success';
            document.getElementById('statusText').textContent = 'Завершено успешно';
            
            document.getElementById('totalProcessed').textContent = result.total_processed;
            document.getElementById('totalCreated').textContent = result.total_created;

            const linksList = document.getElementById('linksList');
            if (result.created_links && result.created_links.length > 0) {
                let html = `
                    <h6>Созданные ссылки:</h6>
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead class="table-dark">
                                <tr>
                                    <th>URL</th>
                                    <th>Короткая ссылка</th>
                                    <th>Описание</th>
                                </tr>
                            </thead>
                            <tbody>
                `;
                
                result.created_links.forEach(link => {
                    html += `
                        <tr>
                            <td class="url-cell" title="${link.url}">${link.url}</td>
                            <td><a href="${link.code}" target="_blank" class="btn btn-outline-primary btn-sm">${link.code}</a></td>
                            <td>${link.description || '-'}</td>
                        </tr>
                    `;
                });
                
                html += '</tbody></table></div>';
                linksList.innerHTML = html;
            } else {
                linksList.innerHTML = '<div class="alert alert-warning">Нет созданных ссылок</div>';
            }
        }

        function showError(error) {
            document.getElementById('errorSection').classList.remove('d-none');
            document.getElementById('errorText').textContent = error;
            document.getElementById('taskStatus').className = 'task-status status-failure';
            document.getElementById('statusText').textContent = 'Завершено с ошибкой';
        }

        async function startPolling(taskId) {
            const checkStatus = async () => {
                try {
                    const response = await fetch(`/api/shortener/bulk-create/status/${taskId}`);

                    if (!response.ok) {
                        const errorText = await response.text();
                        throw new Error(`HTTP ${response.status}: ${errorText}`);
                    }

                    const data = await response.json();

                    document.getElementById('statusText').textContent = data.status;

                    switch (data.status) {
                        case 'PENDING':
                            document.getElementById('taskStatus').className = 'task-status status-pending';
                            setTimeout(checkStatus, 2000);
                            break;
                        case 'PROGRESS':
                            document.getElementById('taskStatus').className = 'task-status status-progress';
                            updateProgress(data);
                            setTimeout(checkStatus, 1000);
                            break;
                        case 'SUCCESS':
                            showResults(data.result);
                            break;
                        case 'FAILURE':
                            showError(data.error);
                            break;
                        default:
                            setTimeout(checkStatus, 2000);
                    }
                } catch (error) {
                    console.error('Ошибка при проверке статуса:', error);
                    showError(error.message);
                }
            };

            await checkStatus();
        }

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Bulk Link Importer initialized');
        });
    </script>
</body>
</html>
